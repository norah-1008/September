<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大宝贝文件上传助手</title>
    <link rel="stylesheet" href="九月考核.css">

</head>

<body>
    <div class="box1">
        <div class="pic"><img src="logo.png" width="70px"></div>
    </div>
    <div class="box2">
        <div class="box21">
            <h4>大宝贝助手</h4>
        </div>
        <div class="box22">
            选择要上传的文件
        </div>
        <!-- <input type="file" multiple accept="p_w_picpath/*" id="file"> -->
        <div class="box23"><input multiple accept="p_w_picpath/*" type="file" id="file" class="btn1"></input></div>
        <div class="box24"><button id="btn2">上传文件</button></div>
        <script>
            var btn1 = document.getElementById('file');
            var btn2 = document.getElementById('btn2');

            // btn.onclick = function () {
            //     // 点击按钮后添加文件
            // }
            btn1.onmouseover = function () {
                // 鼠标经过触发的事件
                console.log(btn1.style.background);

                btn1.style.background = 'rgb(17, 60, 94)';
            }
            btn2.onmouseover = function () {
                // 鼠标经过触发的事件
                btn2.style.background = 'rgb(0, 138, 23)';
            }
            btn1.onmouseout = function () {
                btn1.style.background = 'rgba(96, 169, 193)';
                // 鼠标离开触发的事件
            }
            btn2.onmouseout = function () {
                btn2.style.background = 'rgb(90, 193, 137)';
                // 鼠标离开触发的事件
            }
        </script>
    </div>

</body>

</html>
